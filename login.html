<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function showResult(str) {
			  if (str.length==0) { 
				document.getElementById("livesearch").innerHTML="";
				document.getElementById("livesearch").style.display = 'none';
				return;
			  }
			  if (window.XMLHttpRequest) {
				// code for IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp=new XMLHttpRequest();
			  } else {  // code for IE6, IE5
				xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			  }
			  xmlhttp.onreadystatechange=function() {
				if (xmlhttp.readyState==4 && xmlhttp.status==200) {
                                    
                                   var obj = JSON.parse(xmlhttp.responseText);
                                    
				  document.getElementById("livesearch").innerHTML=obj;
				  document.getElementById("livesearch").style.display = '';
                                  //window.alert(xmlhttp.responseText);
				}
			  }
			  xmlhttp.open("GET","livesearch.php?q="+str,true);
			  xmlhttp.send();
			}	       
              function update() {
                  var txtBox = document.getElementById("user");
                   txtBox.value = "r";
              }
        </script>
    </head>
    <body>
    <form action="loginpdo.php" method="post">
        Username:<input type="text" id="user" name="username" onkeyup="showResult(this.value)"><br>
        <ul>
            <li id="livesearch" style="display:none;"></li>
	</ul>
        Password: <input type="password" name="password"><br>
        <input type="submit">
    </form>
    </body>
</html>
